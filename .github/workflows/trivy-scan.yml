name: Trivy Docker Image Scan

on:
  workflow_call:
    inputs:
      image-name:
        description: "Nombre de la imagen Docker"
        required: true
        type: string
      image-tag:
        description: "Tag de la imagen Docker"
        required: true
        type: string
      severity:
        description: "Nivel de severidad a reportar"
        default: "CRITICAL,HIGH"
        required: false
        type: string
      output-format:
        description: "Formato de salida de Trivy"
        default: "sarif"
        required: false
        type: string

jobs:
  trivy-scan:
    name: Scan Docker Image with Trivy
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ inputs.image-name }}:${{ inputs.image-tag }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ inputs.image-name }}:${{ inputs.image-tag }}'
          format: ${{ inputs.output-format }}
          output: 'trivy-results.${{ inputs.output-format }}'
          severity: ${{ inputs.severity }}
          exit-code: 0

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: ${{ inputs.output-format == 'sarif' }}
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Save Trivy JSON report as artifact (opcional)
        if: ${{ inputs.output-format == 'json' || inputs.output-format == 'table' }}
        uses: actions/upload-artifact@v2
        with:
          name: trivy-results
          path: trivy-results.${{ inputs.output-format }}
